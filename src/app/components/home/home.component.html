<div class="home">
  <h1>Bem-vindo ao meu portfólio</h1>
  <p>Aqui você encontra meus projetos e habilidades.</p>

  <div class="projects">
    <h2>Meus Projetos</h2>
    <mat-card class="project-card" *ngFor="let project of projects">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="project.image" alt="{{ project.title }}" *ngIf="project.image">
      <div class="placeholder-image" *ngIf="!project.image">Imagem não disponível</div>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openProject(project.link)">Ver Projeto</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
